<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FontAwesome icons CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!--adding Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <!-- Google fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- link to my CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- link to animate css on this folder-->
    <link rel="stylesheet" type="text/css" href="animate.css">

    <!-- link to jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>Weather Planner</title>
</head>

<body>

    <div class="container-fluid">

        <!--Main Tile Banner-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center"><i class="fas fa-umbrella"></i> Weather Dashboard</h1>
            </div>
        </div>

        <!--Main Content area-->
        <div class="container-fluid">
            <div class="row">

                <!--City Search Column-->
                <div class="container searchCol col-sm-3">
                    <div class="row">
                        <h4 class="font-weight-bold"><i class="fas fa-house-damage"></i> Search for a City:</h4>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="cityPickInfo form-control" placeholder="City, State"
                            aria-label="City and State" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="cityPickBtn btn btn-primary" type="button"><i
                                    class="fas fa-search-plus"></i></button>
                        </div>
                    </div>
                    <div class="row ">
                        <button type="button"
                            class="btnFormaterase btn btn-outline-secondary btn-block font-weight-bold m-1"
                            id="eraseCities">Clear City List <i class="fas fa-backspace"></i>
                        </button>
                    </div>
                    <!--button div to add buttons-->
                    <div id="btnDiv"></div>
                </div>
                <!--end of searchCol-->

                <!--Main Content Column-->
                <div class="col-sm-9">

                    <!--Top Container for City Weather-->
                    <div class="pictureDiv"></div>
                    <div class="container currentWeather border border-secondary"><span></span></div>
                    <!---weather gifs-->
                    <div class="container">
                        <div class="row cardsHeaderDiv"><span></span></div>
                        <div class="row cardsDiv"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>




    <!-- link to my javascript-->
    <script type="text/javascript" src="main.js"></script>
    </script>

</body>

</html>
